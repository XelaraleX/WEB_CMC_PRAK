<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Клиенты</title>
    <link href="/base.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="fragments::navbar"></div>

<main>
    <div class="container-fluid">
        <div class="row"><h2>Клиенты</h2></div>
        <div class="row margin-top-mid">
            <div class="col-8">
                <div class="accordion width-max" id="accordionElems">
                    <div th:each="client : ${clients}" class="accordion-item">
                        <h2 class="accordion-header" th:id="'clientheader-' + ${client.getId()}">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"
                                    th:text="${client.getFullName()}">
                            </button>
                        </h2>
                        <div th:id="'collapse-' + ${client.getId()}" class="accordion-collapse collapse show" th:aria-labelledby="'clientheader-' + ${client.getId()}" data-bs-parent="#accordionElems">
                            <div class="accordion-body">
                                <ul class="list-group">
                                    <li class="list-group-item" th:text="'ID клиента: ' + ${client.getId()}"></li>
                                    <li class="list-group-item" th:text="'Адрес электронной почты: ' + ${client.getEmail()}"></li>
                                    <li class="list-group-item" th:text="'Номер телефона: ' + ${client.getPhoneNumber()}"></li>
                                </ul>
                                <a th:href="'/clients/delete/' + ${client.getId()}">
                                    <button class="btn btn-md btn-dark" th:text="Удалить"></button>
                                </a>
                                <a th:href="'/clients/edit/' + ${client.getId()}">
                                    <button class="btn btn-md btn-primary" th:text="Редактировать"></button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 d-flex direction-column">
                <div class="d-flex justify-content-center align-items-center" style="height: 100px;">
                    <a href="/clients/add/">
                        <button class="btn btn-lg btn-primary">Добавить клиента</button>
                    </a>
                </div>
                <div class="d-flex">
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
