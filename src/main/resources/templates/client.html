<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:if="${add}">Добавление клиента</title>
    <title th:if="${edit}">Редактирование клиента</title>
    <link href="/base.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="fragments::navbar"></div>

<main>
    <div class="container-fluid">
        <div class="row">
            <h2 th:if="${add}">Добавление клиента</h2>
            <h2 th:if="${edit}">Редактирование клиента</h2>
        </div>
        <div class="row margin-top-mid">
            <div class="col-3">
                <form th:action="${action}" method="post">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Имя клиента</label>
                        <input type="text" class="form-control" id="fullName" name="clientName">
                    </div>
                    <div class="mb-3">
                        <label for="clientEmail" class="form-label">E-mail клиента</label>
                        <input type="email" class="form-control" id="clientEmail" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="clientPhone" class="form-label">Телефон клиента</label>
                        <input type="text" class="form-control" id="clientPhone" name="phone">
                    </div>
                    <button class="btn btn-lg btn-primary" type="submit" th:if="${add}">Добавить</button>
                    <button class="btn btn-lg btn-primary" type="submit" th:if="${edit}">Редактировать</button>
                </form>
            </div>
        </div>
    </div>
</main>

</body>
</html>
